                        // Update face in setup list
                        const faceElement = document.querySelector(`#player-setup .player-face-control[data-player-id="${targetPlayerIdForSnap}"]`);
                        if (faceElement) await loadPlayerFace(targetPlayerIdForSnap, faceElement);
                    } catch (error) {
                        showError(`Fout bij opslaan foto: ${error.message || error}`);
                    } finally {
                        closeCaptureModal(); // Close modal regardless of success/failure
                        el.snapBtn.disabled = false; el.cancelCapBtn.disabled = false; // Re-enable buttons
                        if(currentGamePIN && !gameInProgress && !gameIsOver && !currentShotMessage && !shouldShowVideoOnScoreboard) showPINStatus(currentGamePIN);
                    }
                } else {
                    showError("Kon foto niet converteren (toBlob failed).");
                    closeCaptureModal();
                    el.snapBtn.disabled = false; el.cancelCapBtn.disabled = false;
                    if(currentGamePIN && !gameInProgress && !gameIsOver && !currentShotMessage && !shouldShowVideoOnScoreboard) showPINStatus(currentGamePIN);
                }
            }, 'image/jpeg', 0.9);
        }

        // --- Init & Listeners ---
        function attachListeners() {
            el.refreshDevBtn?.addEventListener('click', getSpotifyDevices);
            el.devList?.addEventListener('change', async () => {
                const prevId = currentDeviceId;
                currentDeviceId = el.devList.value || null;
                const showSetupSteps = !!currentDeviceId;
                if (!gameInProgress && !gameIsOver) { // Only modify setup UI if not playing/game over
                    if (currentDeviceId && !currentGamePIN) {
                        currentGamePIN = generatePIN();
                        if (!setFirebaseDbRef(currentGamePIN)) { showError("Kon Firebase niet instellen."); currentDeviceId = null; el.devList.value = ""; return; }
                        console.log("New PIN generated:", currentGamePIN);
                        showPINStatus(currentGamePIN);
                        setUIMode('setup');
                        saveGameState(); // Save state with new PIN
                    } else if (currentDeviceId && currentGamePIN) {
                        if (setFirebaseDbRef(currentGamePIN)) showPINStatus(currentGamePIN); else showError("Kon Firebase niet herstellen.");
                        setUIMode('setup');
                    } else {
                        showInfo("Selecteer geldig apparaat.");
                        setUIMode('setup_no_device');
                    }
                } else if (gameInProgress) {
                    // If game is in progress, maybe just show info or update device?
                    // For now, just save the device ID change. Re-transfer might be needed manually or via API.
                     console.log("Device changed during gameplay - state saved.");
                }
                checkCanStartGame();
                if (currentDeviceId !== prevId) { saveGameState(); updateExternalScoreboard(); } // Save state on device change
            });
            el.addPlayerBtn?.addEventListener('click', addPlayer);
            el.pNameInput?.addEventListener('keypress', (e) => { if (e.key === 'Enter') addPlayer(); });
            el.pList?.addEventListener('click', (e) => {
                // ** Corrected listener logic for upload/capture **
                 const target = e.target;
                 const removeButton = target.closest('.remove-player-btn');
                 if (removeButton && !removeButton.disabled) { removePlayer(removeButton.dataset.playerId); return; }

                 const faceControl = target.closest('.player-face-control');
                 if (faceControl && !faceControl.disabled) {
                     currentTargetPlayerId = faceControl.dataset.playerId; // Set target ID
                     console.log(`Opening image upload for player ${currentTargetPlayerId}`);
                     el.imgUpload?.click(); // Trigger file input
                     return;
                 }

                 const captureButton = target.closest('.capture-photo-btn');
                 if (captureButton && !captureButton.disabled) {
                     currentTargetPlayerId = captureButton.dataset.playerId; // Set target ID
                     console.log(`Opening camera capture for player ${currentTargetPlayerId}`);
                     openCaptureModal(currentTargetPlayerId); // Open modal with ID
                     return;
                 }
             });
            el.imgUpload?.addEventListener('change', handleImageUpload);
            el.playlistInput?.addEventListener('input', () => { checkCanStartGame(); /* No need to save state on every input */ });
            el.playlistInput?.addEventListener('change', saveGameState); // Save when input loses focus
            el.startBtn?.addEventListener('click', startGame);
            el.playPauseBtn?.addEventListener('click', togglePlayPause);
            el.revealBtn?.addEventListener('click', () => revealSongDetails(false));
            el.nextBtn?.addEventListener('click', playNextRandomSong);
            el.scoreBoard?.addEventListener('click', (e) => { const target = e.target.closest('.score-btn'); if (target && !target.disabled) { updateScore(target.dataset.playerId, target.classList.contains('increment') ? 1 : -1); } });
            el.newGameBtn?.addEventListener('click', setupNewGame);
            el.menuToggle?.addEventListener('click', toggleMenu);
            el.menuLoginBtn?.addEventListener('click', () => { login(); if (!el.menu.classList.contains('hidden')) toggleMenu(); });
            el.menuLogoutBtn?.addEventListener('click', logout);
            el.menuQuitBtn?.addEventListener('click', quitGame);
            el.snapBtn?.addEventListener('click', snapPhoto);
            el.cancelCapBtn?.addEventListener('click', closeCaptureModal);
            console.log("Event listeners attached.");
        }

        window.addEventListener('load', async () => {
             console.log("Window loaded. Init Hardster...");
             attachListeners();
             try { await initDB(); await checkAuth(); } // checkAuth now handles loading state
             catch (e) { console.error("Initial load error:", e); showError("Fout bij laden app."); logoutCleanup(); updateUIAfterAuthCheck(false); }
             console.log("Hardster Initialized.");
        });
    </script>
</body>
