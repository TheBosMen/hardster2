        function checkCanStartGame() { const canStart = !gameInProgress && players.length > 0 && !!currentDeviceId && !!getPlaylistId(el.playlistInput.value.trim()) && !!currentGamePIN; el.startBtn.disabled = !canStart; if (accessToken && !gameInProgress && !gameIsOver) { if (canStart) { if(!detailsRevealed && !currentShotMessage && !shouldShowVideoOnScoreboard) showPINStatus(currentGamePIN); } else if (!currentDeviceId && !el.devSel.classList.contains('hidden')) { showInfo("Selecteer afspeelapparaat."); } else if (currentGamePIN && players.length === 0) { showPINStatus(currentGamePIN); } else if (currentGamePIN && !getPlaylistId(el.playlistInput.value.trim())) { showPINStatus(currentGamePIN); } } else if (!accessToken) { showStatus("Verbind met Spotify"); } }
        function setUIMode(mode) { // 'loggedout', 'setup_no_device', 'setup', 'gameplay', 'gameover'
            const showLogin = mode === 'loggedout'; const showDevSel = ['setup_no_device', 'setup', 'loggedout'].includes(mode); const showSetup = mode === 'setup'; const showGameplay = mode === 'gameplay'; const showGameOver = mode === 'gameover';
            toggleVisibility(el.loginArea, false); // Always hidden, use menu
            toggleVisibility(el.devSel, showDevSel && !showLogin); // Show if setup or no device, unless logged out
            toggleVisibility(el.playerSetup, showSetup);
            toggleVisibility(el.playlistArea, showSetup);
            toggleVisibility(el.gameArea, showGameplay);
            toggleVisibility(el.gameOver, showGameOver);
            toggleVisibility(el.menuQuit, showGameplay); // Quit only during gameplay
            // Disable player setup controls if game is in progress or over
            const disableSetup = showGameplay || showGameOver;

            el.pList.querySelectorAll('button, .player-face-control').forEach(elem => elem.disabled = disableSetup);
            el.playlistInput.disabled = disableSetup;
        }
        async function startGame() { if (!currentGamePIN || !setFirebaseDbRef(currentGamePIN)) { showError("Kan niet starten zonder PIN/Firebase."); return; } const playlistId = getPlaylistId(el.playlistInput.value.trim()); if (!playlistId) { showError("Ongeldige Playlist URL/ID."); return; } el.startBtn.disabled = true; playlistTracks = await fetchPlaylistTracks(playlistId, true); if (playlistTracks?.length > 0) { shuffleArray(playlistTracks); currentTrackIndex = -1; gameIsOver = false; gameInProgress = true; players.forEach(p => { p.score = 0; p.pointsThisTurn = 0; }); currentShotMessage = null; resetVideoState(); setUIMode('gameplay'); renderPlayerList(); renderScoreBoard(); showPINStatus(currentGamePIN); saveGameState(); await playNextRandomSong(); } else { showError("Kon playlist niet laden/leeg."); gameInProgress = false; checkCanStartGame(); setUIMode(currentDeviceId ? 'setup' : 'setup_no_device'); } }
        function resetForNewTurn() { detailsRevealed = false; players.forEach(p => p.pointsThisTurn = 0); currentShotMessage = null; resetVideoState(); toggleVisibility(el.songDetails, false); toggleVisibility(el.scoreBoard, false); toggleVisibility(el.revealBtn, true); el.revealBtn.disabled = false; toggleVisibility(el.nextBtn, false); toggleVisibility(el.playbackCtrl, true); renderScoreBoard(); updateExternalScoreboard(); if (currentGamePIN) showPINStatus(currentGamePIN); }
        async function playNextRandomSong() { if (gameIsOver) return; resetForNewTurn(); if (!playlistTracks?.length) { showError("Geen nummers geladen."); await quitGame(); return; } currentTrackIndex++; if (currentTrackIndex >= playlistTracks.length) { shuffleArray(playlistTracks); currentTrackIndex = 0; showInfo("Playlist opnieuw geschud."); if (playlistTracks.length > 1 && currentTrack && playlistTracks[0].uri === currentTrack.uri && currentTrackIndex + 1 < playlistTracks.length) { currentTrackIndex = 1; } } if (currentTrackIndex >= playlistTracks.length) { showError("Fout bij selecteren volgend nummer."); await quitGame(); return; } currentTrack = playlistTracks[currentTrackIndex]; console.log(`Playing next: #${currentTrackIndex + 1} - ${currentTrack.uri}`); toggleVisibility(el.scoreBoard, false); const started = await playTrack(currentTrack.uri); if (started) { saveGameState(); updateExternalScoreboard(); } else { showError("Kon nummer niet starten."); isPlaying = false; updatePlayPauseButton(); gameInProgress = true; currentTrack = null; currentTrackIndex--; saveGameState(); updateExternalScoreboard(); if (currentGamePIN) showPINStatus(currentGamePIN); checkCanStartGame(); } }
        async function revealSongDetails(isRestoring = false) { if (gameIsOver || !currentTrack || (detailsRevealed && !isRestoring)) return; el.revealBtn.disabled = true; if (!isRestoring) showStatus("Details ophalen...", true); const details = await fetchTrackDetails(currentTrack.id); if (!details) { if (!isRestoring) showStatus("Kon details niet laden.", false, 'error'); el.revealBtn.disabled = false; return; } el.songArtist.textContent = details.artist; el.songTitle.textContent = details.title; el.songCover.src = details.cover || ''; el.songCover.style.display = details.cover ? 'block' : 'none'; el.songRelease.textContent = details.release; detailsRevealed = true; toggleVisibility(el.songDetails, true); toggleVisibility(el.scoreBoard, true); renderScoreBoard(); toggleVisibility(el.revealBtn, false); toggleVisibility(el.nextBtn, true); currentShotMessage = null; if (!isRestoring) { currentVideoIdForScoreboard = await searchYouTubeVideo(details.artist, details.title); shouldShowVideoOnScoreboard = !!currentVideoIdForScoreboard; } if (!isRestoring) { const triggerWord = drinkingWords.find(word => details.title.toLowerCase().includes(word)); if (triggerWord && players.length > 0) { const unlucky = players[Math.floor(Math.random() * players.length)]; currentShotMessage = `üçª ${unlucky.name} moet een shotje nemen!`; showStatus(currentShotMessage, false, 'shot'); } else if (!shouldShowVideoOnScoreboard) { showInfo("Geef punten!"); } else { showInfo("Video speelt op scoreboard..."); } updateExternalScoreboard(); saveGameState(); } else { if(currentShotMessage) { showStatus(currentShotMessage, false, 'shot'); } else if (shouldShowVideoOnScoreboard) { showInfo("Video speelt op scoreboard..."); } else if (currentGamePIN) { showPINStatus(currentGamePIN); } else { showInfo("Details hersteld. Geef punten!"); } } }
        function endGameUIUpdate(winner) { setUIMode('gameover'); const shots = (players.length >= 5 ? 2 : 1); el.winnerName.textContent = winner?.name || "Onbekend"; el.rewardMsg.textContent = winner ? `${winner.name} mag ${shots} shot${shots > 1 ? 's' : ''} uitdelen!` : ""; revokeFaceUrl(el.winnerFace); el.winnerFace.style.display = 'none'; if (winner) { getImageFromDB(winner.id).then(blob => { if (blob) { const url = URL.createObjectURL(blob); el.winnerFace.src = url; el.winnerFace.style.display = 'block'; el.winnerFace.dataset.objectUrl = url; } }).catch(err => console.error("Failed to load winner face:", err)); } renderScoreBoard(); if (currentGamePIN) showPINStatus(currentGamePIN); }
        async function endGame(winner) { if (gameIsOver) return; gameIsOver = true; gameInProgress = false; detailsRevealed = false; resetVideoState(); console.log(`Game Over! Winner: ${winner.name}`); let wasPlaying = isPlaying; isPlaying = false; updatePlayPauseButton(); if (wasPlaying && accessToken && currentDeviceId) { try { await spotifyApiCall('/me/player/pause', 'PUT'); } catch(e){ console.warn("Failed to pause on game end:", e); } } if (accessToken && currentDeviceId && WINNER_SONG_URI) { spotifyApiCall(`/me/player/play?device_id=${currentDeviceId}`, 'PUT', { uris: [WINNER_SONG_URI] }).catch(e => console.warn("Failed to play winner song:", e)); } endGameUIUpdate(winner); updateExternalScoreboard(); saveGameState(); }
        async function quitGame() { console.log("Quitting game..."); closeCaptureModal(); document.querySelectorAll('[data-object-url]').forEach(revokeFaceUrl); let wasPlaying = isPlaying; isPlaying = false; updatePlayPauseButton(); if (wasPlaying && accessToken && currentDeviceId) { try { await spotifyApiCall('/me/player/pause', 'PUT'); } catch(e){ console.warn("Failed to pause on quit:", e); } } resetVideoState(); updateExternalScoreboard(); if (dbRef) { dbRef.remove().catch(e => console.error(`Failed to remove Firebase data: ${e.message}`)); } else if (currentGamePIN) { firebase.database().ref(`${FIREBASE_ROOT_PATH}/${currentGamePIN}`).remove().catch(e => console.error(`Failed to remove Firebase data via path: ${e.message}`)); } playlistTracks = []; currentTrack = null; currentTrackIndex = -1; detailsRevealed = false; gameIsOver = false; gameInProgress = false; currentShotMessage = null; players.forEach(p => { p.score = 0; p.pointsThisTurn = 0; }); saveGameState(); console.log("Game state reset (keeping PIN, video off) and saved."); setUIMode(currentDeviceId ? 'setup' : 'setup_no_device'); renderPlayerList(); el.playlistInput.value = ''; if (accessToken) { await getSpotifyDevices(); } else { showStatus("Verbind met Spotify"); } checkCanStartGame(); if (!el.menu.classList.contains('hidden')) toggleMenu(); }
        async function setupNewGame() { console.log("Setting up new game..."); closeCaptureModal(); revokeFaceUrl(el.winnerFace); el.winnerFace.style.display = 'none'; isPlaying = false; resetVideoState(); updateExternalScoreboard(); if (dbRef && currentGamePIN && dbRef.toString().includes(currentGamePIN)) { dbRef.remove().catch(e => console.error(`Failed to remove prev game data: ${e.message}`)); } else if (currentGamePIN) { firebase.database().ref(`${FIREBASE_ROOT_PATH}/${currentGamePIN}`).remove().catch(e => console.error(`Failed to remove prev game data via path: ${e.message}`)); } playlistTracks = []; currentTrack = null; currentTrackIndex = -1; detailsRevealed = false; gameIsOver = false; gameInProgress = false; currentShotMessage = null; players.forEach(p => { p.score = 0; p.pointsThisTurn = 0; }); saveGameState(); console.log("Game state reset for new game (keeping PIN, video off) and saved."); setUIMode(currentDeviceId ? 'setup' : 'setup_no_device'); renderPlayerList(); el.playlistInput.value = ''; if (accessToken) { await getSpotifyDevices(); } else { showStatus("Verbind met Spotify"); } checkCanStartGame(); }

        // --- Auth & Menu ---
        async function validateAndSetToken(token) { accessToken = token; console.log("Validating token..."); const { ok, error } = await spotifyApiCall('/me'); if (ok) { console.log("Token valid."); localStorage.setItem(TOKEN_STORAGE_KEY, token); return true; } else { console.log("Token invalid/expired.", error?.message); accessToken = null; localStorage.removeItem(TOKEN_STORAGE_KEY); if (error && error.message !== "Sessie verlopen. Log opnieuw in.") { showError("Kon Spotify niet valideren."); } return false; } }
        async function checkAuth() { let authenticated = false; try { const hashParams = new URLSearchParams(window.location.hash.substring(1)); const tokenUrl = hashParams.get('access_token'); const errorUrl = hashParams.get('error'); history.replaceState(null, null, window.location.pathname + window.location.search); if (errorUrl) { showError(`Spotify Login Fout: ${errorUrl}`); logoutCleanup(); } else if (tokenUrl) { authenticated = await validateAndSetToken(tokenUrl); if (!authenticated) logoutCleanup(); } else { const tokenStore = localStorage.getItem(TOKEN_STORAGE_KEY); if (tokenStore) { authenticated = await validateAndSetToken(tokenStore); if (!authenticated) logoutCleanup(); } else { logoutCleanup(); } } } catch (e) { console.error("Auth check error:", e); logoutCleanup(); showError("Fout bij authenticatie."); } updateUIAfterAuthCheck(authenticated); if (authenticated) { initializeFirebase(); const loaded = await loadGameState(); if (!loaded && !currentGamePIN) { console.log("Auth ok, no state/PIN. Fetch devices."); } else if (loaded) { console.log("Auth ok, state loaded/resumed PIN:", currentGamePIN); } else if (currentGamePIN) { if (!setFirebaseDbRef(currentGamePIN)) { showError("Kon Firebase niet instellen met PIN."); logoutCleanup(); updateUIAfterAuthCheck(false); return; } console.log("Auth ok, reusing PIN:", currentGamePIN); resetVideoState(); isPlaying = false; updateExternalScoreboard(); } await getSpotifyDevices(); if (!currentDeviceId && authenticated) setUIMode('setup_no_device'); else if (!gameInProgress && !gameIsOver && currentGamePIN && authenticated) setUIMode('setup'); checkCanStartGame(); updatePlayPauseButton(); } else { setUIMode('loggedout'); showStatus("Verbind met Spotify"); } return authenticated; }
        function login() { saveGameState(); const scopes = 'user-read-private user-read-email streaming user-modify-playback-state user-read-playback-state'; const url = 'https://accounts.spotify.com/authorize?response_type=token&client_id=' + encodeURIComponent(CLIENT_ID) + '&scope=' + encodeURIComponent(scopes) + '&redirect_uri=' + encodeURIComponent(REDIRECT_URI) + '&show_dialog=true'; window.location.href = url; }
        function logoutCleanup() { accessToken = null; currentGamePIN = null; dbRef = null; closeCaptureModal(); localStorage.removeItem(TOKEN_STORAGE_KEY); localStorage.removeItem(GAME_STATE_KEY); document.querySelectorAll('[data-object-url]').forEach(revokeFaceUrl); players = []; playlistTracks = []; currentTrack = null; currentTrackIndex = -1; isPlaying = false; detailsRevealed = false; gameIsOver = false; gameInProgress = false; currentDeviceId = null; currentShotMessage = null; resetVideoState(); console.log("Cleaned up state."); }
        function updateUIAfterAuthCheck(isAuth) { toggleVisibility(el.menuLogin, !isAuth); toggleVisibility(el.menuLogout, isAuth); if (!isAuth) setUIMode('loggedout'); }
        async function logout() { console.log("Logging out..."); let wasPlaying = isPlaying; isPlaying = false; updatePlayPauseButton(); if (wasPlaying && accessToken && currentDeviceId) { try { await spotifyApiCall('/me/player/pause', 'PUT'); } catch (e) { console.warn("Failed to pause on logout:", e); } } resetVideoState(); if (currentGamePIN && setFirebaseDbRef(currentGamePIN)) { updateExternalScoreboard(); } if (dbRef) { dbRef.remove().catch(e => console.error(`Failed to remove FB data: ${e.message}`)); } else if (currentGamePIN) { firebase.database().ref(`${FIREBASE_ROOT_PATH}/${currentGamePIN}`).remove().catch(e => console.error(`Failed to remove FB data via path: ${e.message}`)); } logoutCleanup(); updateUIAfterAuthCheck(false); showInfo("Succesvol uitgelogd."); if (!el.menu.classList.contains('hidden')) toggleMenu(); }
        function toggleMenu() { const expanded = el.menuToggle.getAttribute('aria-expanded') === 'true'; el.menuToggle.setAttribute('aria-expanded', !expanded); el.menu.classList.toggle('hidden'); }
        document.addEventListener('click', (e) => { if (el.menu && el.menuToggle && !el.menu.contains(e.target) && !el.menuToggle.contains(e.target) && !el.menu.classList.contains('hidden')) { toggleMenu(); } });

        // --- Camera Capture ---
        async function openCaptureModal(playerId) { if (gameInProgress) return; currentTargetPlayerId = playerId; toggleVisibility(el.capModal, true); toggleVisibility(el.capCtrls, false); el.capStatus.textContent = "Camera starten..."; toggleVisibility(el.capStatus, true); el.capVideo.style.display = 'none'; if (!navigator.mediaDevices?.getUserMedia) { showError("Camera API niet ondersteund."); closeCaptureModal(); return; } try { currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false }); el.capVideo.srcObject = currentStream; el.capVideo.onloadedmetadata = () => { el.capVideo.play(); el.capVideo.style.display = 'block'; toggleVisibility(el.capCtrls, true); toggleVisibility(el.capStatus, false); }; } catch (err) { console.error("Camera error:", err); let msg = "Kon camera niet benaderen."; if (["NotAllowedError", "PermissionDeniedError"].includes(err.name)) msg = "Camera toegang geweigerd."; else if (["NotFoundError", "DevicesNotFoundError"].includes(err.name)) msg = "Geen camera gevonden."; else if (["NotReadableError", "TrackStartError"].includes(err.name)) msg = "Camera mogelijk al in gebruik."; showError(msg); closeCaptureModal(); } }
        function closeCaptureModal() { if (currentStream) { currentStream.getTracks().forEach(t => t.stop()); currentStream = null; el.capVideo.srcObject = null; } toggleVisibility(el.capModal, false); currentTargetPlayerId = null; el.capVideo.style.display = 'none'; toggleVisibility(el.capStatus, true); el.capStatus.textContent = "Camera laden..."; toggleVisibility(el.capCtrls, false); }
        async function snapPhoto() { if (!currentTargetPlayerId || !el.capVideo.srcObject || gameInProgress) return; el.snapBtn.disabled = true; el.cancelCapBtn.disabled = true; el.capStatus.textContent = "Foto verwerken..."; toggleVisibility(el.capStatus, true); const ctx = el.capCanvas.getContext('2d'); el.capCanvas.width = el.capVideo.videoWidth; el.capCanvas.height = el.capVideo.videoHeight; ctx.save(); ctx.scale(-1, 1); ctx.drawImage(el.capVideo, -el.capCanvas.width, 0, el.capCanvas.width, el.capCanvas.height); ctx.restore(); el.capCanvas.toBlob(async (blob) => { if (blob) { const targetId = currentTargetPlayerId; try { await saveImageToDB(targetId, blob); showSuccess("Foto opgeslagen!"); await loadPlayerFace(targetId, document.querySelector(`#player-setup .player-face-control[data-player-id="${targetId}"]`)); } catch (error) { showError(`Fout opslaan foto: ${error.message || error}`); } finally { closeCaptureModal(); el.snapBtn.disabled = false; el.cancelCapBtn.disabled = false; if(currentGamePIN && !gameInProgress && !gameIsOver && !currentShotMessage && !shouldShowVideoOnScoreboard) showPINStatus(currentGamePIN); } } else { showError("Kon foto niet maken."); closeCaptureModal(); el.snapBtn.disabled = false; el.cancelCapBtn.disabled = false; if(currentGamePIN && !gameInProgress && !gameIsOver && !currentShotMessage && !shouldShowVideoOnScoreboard) showPINStatus(currentGamePIN); } }, 'image/jpeg', 0.9); }

        // --- Init & Listeners ---
        function attachListeners() {
            el.refreshDevBtn?.addEventListener('click', getSpotifyDevices);
            el.devList?.addEventListener('change', async () => { const prevId = currentDeviceId; currentDeviceId = el.devList.value || null; const showSetupSteps = !!currentDeviceId; if (!gameInProgress) { if (currentDeviceId && !currentGamePIN) { currentGamePIN = generatePIN(); if (!setFirebaseDbRef(currentGamePIN)) { showError("Kon Firebase niet instellen."); currentDeviceId = null; el.devList.value = ""; return; } console.log("New PIN:", currentGamePIN); showPINStatus(currentGamePIN); saveGameState(); setUIMode('setup'); } else if (currentDeviceId && currentGamePIN) { if (setFirebaseDbRef(currentGamePIN)) showPINStatus(currentGamePIN); else showError("Kon Firebase niet herstellen."); setUIMode('setup'); } else { showInfo("Selecteer geldig apparaat."); setUIMode('setup_no_device'); } } checkCanStartGame(); if (currentDeviceId !== prevId) { saveGameState(); updateExternalScoreboard(); } });
            el.addPlayerBtn?.addEventListener('click', addPlayer);
            el.pNameInput?.addEventListener('keypress', (e) => { if (e.key === 'Enter') addPlayer(); });

            el.imgUpload?.addEventListener('change', handleImageUpload);
            el.playlistInput?.addEventListener('input', () => { checkCanStartGame(); saveGameState(); });
            el.startBtn?.addEventListener('click', startGame);
            el.playPauseBtn?.addEventListener('click', togglePlayPause);
            el.revealBtn?.addEventListener('click', () => revealSongDetails(false));
            el.nextBtn?.addEventListener('click', playNextRandomSong);
            el.scoreBoard?.addEventListener('click', (e) => { const target = e.target.closest('.score-btn'); if (target && !target.disabled) { updateScore(target.dataset.playerId, target.classList.contains('increment') ? 1 : -1); } });
            el.newGameBtn?.addEventListener('click', setupNewGame);
            el.menuToggle?.addEventListener('click', toggleMenu);
            el.menuLoginBtn?.addEventListener('click', () => { login(); if (!el.menu.classList.contains('hidden')) toggleMenu(); });
            el.menuLogoutBtn?.addEventListener('click', logout);
            el.menuQuitBtn?.addEventListener('click', quitGame);
            el.snapBtn?.addEventListener('click', snapPhoto);
            el.cancelCapBtn?.addEventListener('click', closeCaptureModal);
        }

        window.addEventListener('load', async () => {
             console.log("Window loaded. Init Hardster...");
             attachListeners();
             try { await initDB(); await checkAuth(); }
             catch (e) { console.error("Initial load error:", e); showError("Fout bij laden app."); logoutCleanup(); updateUIAfterAuthCheck(false); }
             console.log("Hardster Initialized.");
        });
    </script>
